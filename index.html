<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomadica</title>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <!-- TailWind CDN -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- custom styles -->
    <link href="./assets/css/style.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>

<body>
    <header class="">
        <h1 class="">Nomadica</h1>
    </header>
    <section id="form-container" class="">
        <form id="user-form" class="">
            <label for="user-input" class="">Search by Country:</label>
            <input name="user-input" id="user-input" class="" type="text" autofocus="true" autocomplete="off" required />
            <select name="occupations" id="user-select" class="" required>
                <option value="" disabled selected>Select an Occupation:</option>
                <option value="Account Manager">Account Manager</option>
                <option value="Accountant">Accountant</option>
                <option value="Administrative Assistant">Administrative Assistant</option>
                <option value="Architect">Architect</option>
                <option value="Attorney">Attorney</option>
                <option value="Business Analyst">Business Analyst</option>
                <option value="Business Development">Business Developer</option>
                <option value="C Level Executive">C Level Executive</option>
                <option value="Cashier">Cashier</option>
                <option value="Chef">Chef</option>
                <option value="Chemical Engineer">Chemical Engineer</option>
                <option value="Civil Engineer">Civil Engineer</option>
                <option value="Content Marketing">Content Marketer</option>
                <option value="Copywriter">Copywriter</option>
                <option value="Customer Support">Customer Supporter</option>
                <option value="Data Analyst">Data Analyst</option>
                <option value="Data Scientist">Data Scientist</option>
                <option value="Dentist">Dentist</option>
                <option value="Electrical Engineer">Electrical Engineer</option>
                <option value="Executive Assistant">Executive Assistant</option>
                <option value="Fashion Designer">Fashion Designer</option>
                <option value="Finance Manager">Finance Manager</option>
                <option value="Financial Analyst">Financial Analyst</option>
                <option value="Graphic Designer">Graphic Designer</option>
                <option value="Hardware Engineer">Hardware Engineer</option>
                <option value="Human Resources Manager">Human Resources Manager</option>
                <option value="IT Manager">IT Manager</option>
                <option value="Industrial Designer">Industrial Designer</option>
                <option value="Interior Designer">Interior Designer</option>
                <option value="Lecturer">Lecturer</option>
                <option value="Marketing Manager">Marketing Manager</option>
                <option value="Mechanical Engineer">Mechanical Engineer</option>
                <option value="Mobile Developer">Mobile Developer</option>
                <option value="Nurse">Nurse</option>
                <option value="Office Manager">Office Manager</option>
                <option value="Operations Manager">Operations Manager</option>
                <option value="Pharmacist">Pharmacist</option>
                <option value="Physician">Physician</option>
                <option value="Postdoctoral Researcher">Postdoctoral Researcher</option>
                <option value="Product Manager">Product Manager</option>
                <option value="Project Manager">Project Manager</option>
                <option value="QA Engineer">QA Engineer</option>
                <option value="Receptionist">Receptionist</option>
                <option value="Research Scientist">Research Scientist</option>
                <option value="Sales Manager">Sales Manager</option>
                <option value="Software Engineer">Software Engineer</option>
                <option value="Systems Administrator">Systems Administrator</option>
                <option value="Teacher">Teacher</option>
                <option value="UX Designer">UX Designer</option>
                <option value="Waiter">Waiter</option>
                <option value="Web Designer">Web Designer</option>
                <option value="Web Developer">Web Developer</option>
            </select>
            <button type="submit" class="">Search</button>
            <p id="search-error-message" class=""></p>
        </form>
    </section>
    <div id="scroll-div"></div>
    <section class="">
        <div id="country-title" class="">
            <h2 id="country-name" class=""></h2>
            <img id="flag-img" class="" />
        </div>
        <div id="country-info" class=""></div>
        <div id="quick-convert-wrapper" class="">
            <!-- buttons need tooltips on hover -->
            <button type="submit">
                <img data-currency="USD" id="usd-quick-convert" class=""
                    src="https://www.countryflags.io/us/shiny/32.png" alt="united states flag">
            </button>
            <button type="submit">
                <img data-currency="EUR" id="eur-quick-convert" class=""
                    src="https://www.countryflags.io/eu/shiny/32.png" alt="european union flag">
            </button>
            <button type="submit">
                <img data-currency="JPY" id="jpy-quick-convert" class=""
                    src="https://www.countryflags.io/jp/shiny/32.png" alt=" japanese flag">
            </button>
            <button type="submit">
                <img data-currency="GBP" id="gbp-quick-convert" class=""
                    src="https://www.countryflags.io/gb/shiny/32.png" alt="united kingdom flag">
            </button>
            <button type="button">
                <img data-currency="CAD" id="cad-quick-convert" class=""
                    src="https://www.countryflags.io/ca/shiny/32.png" alt="canadian flag">
            </button>
        </div>
    </section>
    <section id="search-container" class="">
        <p class="">Search History</p>
        <ul id="search-history-list" class=""></ul>
    </section>

    <script src="./assets/js/getCountryCodeOrName.js"></script>
    <script src="./assets/js/medianIncomeData.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
