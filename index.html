<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nomad Web Developer</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="./assets/css/tailwind.css" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body class="bg-gray-400">
        <div class="bg-cover bg-img-custom">
            <header class="">
                <h1 class="text-5xl text-center border-double border-b-4 border-t-4 border-radius-custom">
                    Nomad Web Developer
                </h1>
            </header>
            <section id="form-container" class="border rounded-lg bg-white margin-left-right-custom2 bg-gray-300">
                <div class="bg-gray-100 rounded-border-custom opacity-full z-index-high">
                    <p class="text-2xl text-center">
                        Search Web Developer Salaries by Country Name:
                    </p>
                    <form id="user-form" class="flex items-center h-24 justify-center space-x-4">
                        <input 
                            name="user-input" 
                            id="user-input" 
                            type="text" 
                            autofocus="true" 
                            autocomplete="off"
                            required
                            class="focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 width-350-custom"
                        />
                        <button type="submit" class="bg-blue-400 hover:bg-blue-700 text-white p-2 rounded-lg">
                            Search
                        </button>
                    </form>
                    <p id="search-error-message" class="text-center"></p>
                </div>
            </section>
            <section class="container items-center rounded overflow-hidden shadow-lg mx-auto my-10 pb-10 space-y-5 bg-white">
                <div id="country-title" class="flex text-center space-x-4 justify-center mt-5 items-center">
                    <p id="country-name" class="text-3xl"></p>
                    <img id="flag-img"/>
                </div>
                <div id="country-info" class="text-center"></div>
                <div id="quick-convert-wrapper" class="flex justify-center text-center space-x-1">
                    <!-- these flags can be buttons to switch the currency amount from dollars to the selected in this list -->
                    <img data-currency="USD" id="usd-quick-convert" src="https://www.countryflags.io/us/shiny/32.png">
                    <img data-currency="EUR" id="eur-quick-convert" src="https://www.countryflags.io/eu/shiny/32.png">
                    <img data-currency="JPY" id="jpy-quick-convert" src="https://www.countryflags.io/jp/shiny/32.png">
                    <img data-currency="GBP" id="gbp-quick-convert" src="https://www.countryflags.io/gb/shiny/32.png">
                    <img data-currency="CAD" id="cad-quick-convert" src="https://www.countryflags.io/ca/shiny/32.png">
                </div>
            </section>
            <section class="flex justify-center" id="search-container">
                <div id="search-history" class="flex flex-custom-column justify-center margin-left-right-custom padding-left-right-custom bg-gray-100 margin-bottom-custom items-center border-radius-custom">
                    <p class="flex bg-gray-300 border-radius-custom text-center width-custom-100perc">Search History</p>
                    <ul id="search-history-list"></ul>
                </div>
            </section>
        </div>
        
        <script src="./assets/js/getCountryCodeOrName.js"></script>
        <script src="./assets/js/medianIncomeData.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
