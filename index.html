<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nomad Web Developer</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="bg-cover bg-center" style="background-image: url(./assets/images/background-img.jpg); height: 600px;">
            <header class="container flex border-double border-b-4 mx-auto">
                <a href="#" class="text-5xl mt-8 pl-20">Nomad Web Developer</a>
            </header>
            <div id="form-container" class="container flex border rounded-lg bg-white mx-auto mt-20 p-10" style="min-height: 300px;">
                <div class="w-3/4 h-12 mt-8">
                    <p class="text-2xl text-center">Search Where The Best Place To Live As A Web Developer:</p>
                    <form id="user-form" class="flex items-center h-24 justify-center space-x-4">
                        <input name="user-input" id="user-input" type="text" autofocus="true" class="focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4" style="min-width: 350px;"/>
                        <button type="submit" class="bg-blue-400 hover:bg-blue-700 text-white p-2 rounded-lg">Search</button>
                    </form>
                    <p id="search-error-message"></p>
                </div>
                <div id="search-history" class="w-1/4 h-12 text-center">
                    Search History
                </div>
            </div>
        </div>
        <div class="container items-center rounded overflow-hidden shadow-lg mx-auto my-10 pb-10 space-y-5 bg-white">
            <div id="country-title" class="flex text-center space-x-4 justify-center mt-5 items-center">
                <p id="country-name" class="text-3xl">United States</p><img src="https://www.countryflags.io/us/shiny/64.png">
            </div>
            <div id="country-currency" class="flex justify-center text-center -space-x-1">
                <p><img src="https://www.countryflags.io/us/shiny/32.png">$</p>
                <p><img src="https://www.countryflags.io/eu/shiny/32.png">€</p>
                <p><img src="https://www.countryflags.io/jp/shiny/32.png">¥</p>
                <p><img src="https://www.countryflags.io/gb/shiny/32.png">£</p>
                <p><img src="https://www.countryflags.io/ca/shiny/32.png">$</p>
            </div>
            <div id="country-info" class="text-center">
                <p class="font-medium">The median income for Web Developers in the <span id="country-name">United States</span>: <span id="dev-income">$61,616.10</span></p>
                <p>The median per Capita income in the <span id="country-name">United States</span> is: <span id="median-income">$15,480</span></p>
            </div>
        </div>

        <script src="./assets/js/getCountryCodeOrName.js"></script>
        <script src="./assets/js/medianIncomeData.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
