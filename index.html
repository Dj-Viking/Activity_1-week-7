<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nomad Web Developer</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet">
    </head>
    <body class="bg-gray-400">
        <div class="bg-cover bg-img-custom">
            <header class="container flex border-double border-b-4">
                <h1 class="text-5xl mt-8 margin-left-right-custom">Nomad Web Developer</h1>
            </header>
            <div id="form-container" class="container flex border rounded-lg bg-white mx-auto mt-20 p-10 min-height-custom-300 align-items-center-custom bg-gray-300">
                <div class="w-3/4 h-12 mt-8  bg-gray-100 rounded-border-custom">
                    <p class="text-2xl text-center-custom">Search Web Developer Salaries by Country Name:</p>
                    <form id="user-form" class="flex items-center h-24 justify-center space-x-4">
                        <input 
                        name="user-input" 
                        id="user-input" 
                        type="text" 
                        autofocus="true" 
                        autocomplete="off"
                        required
                        class="focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 width-350-custom"/>
                        <button type="submit" class="bg-blue-400 hover:bg-blue-700 text-white p-2 rounded-lg">Search</button>
                    </form>
                    <p id="search-error-message"></p>
                </div>
            </div>
        </div>
        <div class="container items-center rounded overflow-hidden shadow-lg mx-auto my-10 pb-10 space-y-5 bg-white">
            <div id="country-title" class="flex text-center space-x-4 justify-center mt-5 items-center">
                <p id="country-name" class="text-3xl">United States<!-- dynamically generate the country names here --></p><img src="https://www.countryflags.io/us/shiny/64.png"><!-- dynamically generate the src attribute for the flag image-->
            </div>
            <div id="country-currency" class="flex justify-center text-center -space-x-1">
                <!-- these flags can be buttons to switch the currency amount from dollars to the selected in this list -->
                <p><img src="https://www.countryflags.io/us/shiny/32.png">$</p> 
                <p><img src="https://www.countryflags.io/eu/shiny/32.png">€</p>
                <p><img src="https://www.countryflags.io/jp/shiny/32.png">¥</p>
                <p><img src="https://www.countryflags.io/gb/shiny/32.png">£</p>
                <p><img src="https://www.countryflags.io/ca/shiny/32.png">$</p>
            </div>
            <div id="country-info" class="text-center">
                <p class="font-medium">The Median Income for Web Developers in the <span id="country-name">United States<!-- dynamically generate country names here --></span>: <span id="dev-income">$61,616.10 <!-- dynamically generate the web dev incomes here --></span></p>
                <p>The Median Per Capita Income in the <span id="country-name">United States<!-- dynamically generate country names here --></span>: <span id="median-income">$15,480<!-- dynamically generate the median income here --></span></p>
            </div>
        </div>
        <!-- appending button elements with the text element inside for search history --> 
        <!-- when searching for the country again just grab the text content inside -->
        <!-- this button and place it in the text field and submit -->
        <div id="search-history" class="w-1/4 h-12 text-center">
            Search History
        </div>
        <script src="./assets/js/getCountryCodeOrName.js"></script>
        <script src="./assets/js/medianIncomeData.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
